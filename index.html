<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 20px; text-align: center;font-weight:700; font-family: 'Outfit'; letter-spacing: 1px;}
    .attributiona { color: hsl(220, 15%, 55%);text-align: center; font-family: 'Outfit'; font-weight: 400;}
    .footer{margin-top: 1rem; color: hsl(218, 44%, 22%);}
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <img src="images/image-qr-code.png" alt="qr">
      <p class="attribution">Improve your front-end skills by building projects</p>
      <p class="attributiona">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
 
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://maxibarbo.github.io/qr-code-component/">Maxi.Barbo</a>.
    </div>
  </div>
</body>
</html>
